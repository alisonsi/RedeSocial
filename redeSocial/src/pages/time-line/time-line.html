<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="linhaDoTempo()">
        Minha linha do tempo
      </button>
      <button ion-item (click)="amigos()">
        Amigos
      </button>
      <button ion-item (click)="sair()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar>
    <ion-title>PWSocial</ion-title>
    
     <button ion-button menuToggle icon-only>
       <ion-icon name='menu'></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button >
        {{nome}}
      </button>
    </ion-buttons>

    <ion-buttons end>
        <button ion-button >
          <ion-icon md="md-contact"></ion-icon>
        </button>
      </ion-buttons>

    <ion-buttons end>
        <button ion-button icon-only (click)="sair()" >
          Sair
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header>
    Postagem
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label color="default" floating>Faça uma postagem</ion-label>
      <ion-textarea [(ngModel)]="texto" ></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button (click)="postar()">postar</button>
    </ion-item>
  </ion-card-content>
</ion-card>  

<ion-card>
  <ion-card-header>
    Feeds de notícias
  </ion-card-header>

  
</ion-card>

<page-post *ngFor="let item of post" [post]="item" (postClicado)="removerPostClicado($event)"></page-post>

</ion-content>
