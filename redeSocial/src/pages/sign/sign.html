<ion-header>

  <ion-navbar>
    <ion-title>sign</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text"[(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button block (click)="sigin()">Sign In</button>
</div>
</ion-content>
