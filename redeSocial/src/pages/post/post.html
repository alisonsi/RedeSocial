<ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img width="80" height="80" src="">
      </ion-avatar>
      <h2>{{post.nomeUser | uppercase}}</h2>
      <p>{{formatData(post.data) | date:'d/MMM/y H:mm:ss'}}</p>
      <button *ngIf="getUser(post.uid)" ion-button item-end clear large (click)="removerPost()">
        <ion-icon md="md-trash"></ion-icon>
        
      </button>
    </ion-item>
    

    <ion-card-content> 
        <button ion-item>
            <p *ngIf="!edit" class="card-text">{{post.texto}}</p> 
            <ion-textarea *ngIf="edit" [(ngModel)]="post.texto" rows="3"></ion-textarea>       
        </button>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small *ngIf="!edit" (click)="likePost()">
          <ion-icon name="thumbs-up"></ion-icon>
          {{post.likes}}
        </button>
        <button color="secondary" ion-button icon-left small  *ngIf="edit" (click)="editarPost(post)" (click)="edit=false" >
        <ion-icon md="md-checkbox-outline"></ion-icon>
        <div>Confirmar</div>
        </button>
          
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small *ngIf="!edit" (click)="exibirComentarios()">
          <ion-icon name="text" ></ion-icon>
          <div>Comentarios</div>
        </button>
        <button color="danger" ion-button icon-left small *ngIf="edit" (click)="edit=false" >
          <ion-icon md="md-close-circle"></ion-icon>
          <div>Cancelar</div>        
        </button>
      </ion-col>
      <ion-col *ngIf="getUser(post.uid)">
          <button ion-button icon-left clear small (click)="editarPost()" *ngIf="!edit" >
              <ion-icon md="md-hammer"></ion-icon>
            <div>Editar</div>
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
